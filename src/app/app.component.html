
<!--<app-header></app-header>-->
<router-outlet></router-outlet>

<div class="container">
    <div class="col-md-6">
      <form [formGroup]="regForm" (submit)="addUser()">
        <div class="form-group">
          <label for="username" ><b>Username</b></label>
          <input type="text"
                 class="form-control"
                 id="username"
          formControlName="username"><!--name that is used in ts-->
        </div>
        <div class="form-group">
          <label for="email"><b>Email</b></label>
          <input
          type="text"
          class="form-control"
          id="email"
          placeholder="Enter your email"
          formControlName="email">
        </div>
        <div class="form-group">
          <label for="password"><b>Password</b></label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            formControlName="password">
        </div>
        <div class="button-row">
          <button type="submit" class="btn btn-primary" [disabled]="regForm.invalid">Add</button>
        </div>

      </form>
    </div>
  </div>
<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>Username</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of getValue">
    <td><span>{{c.id}}</span></td>
      <td><span>{{c.username}}</span></td>
    <td><span>{{c.email}}</span></td>
    <td><span>{{c.password}}</span></td>
      <a routerLink="/employees/{{c.id}}/edit" class="btn btn-success mx-2">Edit</a>
      <button (click)="deleteUserMethod(c.id)"
              type="delete" class="btn btn-danger">Delete</button>
    </tr>
    </tbody>
  </table>
</div>
